  <style>
    * {
      /*max-width: 350px;*/
      padding: 0;
      margin: auto;
      box-sizing: border-box;
      outline: none;
      border: none;
      
    }

    body {
      width: 100vw !important;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #123;
      text-align:center;
    }
    @media screen and (min-width: 480px) {
    /*CSS if screen size >= 480px*/
      #result,
      #gamecontainer,
      #settings,
      #sounderbox{
      height: 500px;
      position: absolute;
      width: 350px;
      background-color: blanchedalmond;
      box-shadow: 2px 2px 6px 5px black;
      box-sizing:border-box;
      margin:auto;
      font-size: 23px !important;
    }

    #result {
      display: none;
      background-color: rgb(77, 68, 54);
      z-index:98;
    }

    #gamecontainer {
      display: none;
      background-color: rgb(107, 96, 79);
      z-index:99;
    }

    #settings {
      min-width: 350px;
      max-width: 350px;
      display: flex;
      background-color: rgb(137, 127, 111);
      z-index:100;

      #information {
        min-width: 350px;
        max-width: 350px;
        background: linear-gradient(to right, #123, #321, #456);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        box-sizing: border-box;
        gap: 20px;

        #settings_title {
          min-width: 350px;
          text-align: center;
          padding: 40px 0;
          background-color: #666456;
          color: #cbc69e;
          font-size:24px !important;
        }
        #creatorofapp{
          font-size:16px !important;
          color:gold;
          text-align:left;
          text-indent:5px;
        }

        #settings_btn {
          min-width: 350px;
          text-align: center;
          padding: 20px 0;
          color: white;
          background: linear-gradient(to top, orange, #123, #321, #456);
        }

        #settings_btn:hover {
          background: linear-gradient(to top, orange, #999123, #777321, #666456);
          cursor: pointer;
        }

        #playername {
          min-width: 350px;
          text-align: center;
          padding: 12px 0;
          background-color: #666456;
          color: #cbc69e;
        }

          min-width: 350px;
          text-align: center;
          padding: 10px 0;
          background-color: #666456;
          color: #cbc69e;
        }

          min-width: 350px;
          text-align: center;
          padding: 10px 0;
          background-color: #666456;
          color: #cbc69e;
        }
      }
      
   }


    #sounderbox {
      min-height: 15%;
      max-height: 15%;
      visibility: hidden;
      flex-direction: row !important;
      justify-content: start;
      min-width: 350px !important;
      max-width: 350px !important;
      width: 350px !important;
      background-color: #777321;
      z-index:97;
    }


    #sounder {
      visibility: hidden;
      width: 100%;
      opacity: .5;
    }

      width: 100%;
      opacity: .8;
    }
    }

  <div id="result">
    <div class="winners" id="winners">

  </div>

        <option value="f">f</option>
        <option value="g">g</option>
        <option value="h">h</option>

        <option value="k">k</option>
        <option value="l">l</option>
        <option value="m">m</option>
        <option value="n">n</option>
        <option value="o">o</option>
        <option value="p">p</option>
        <option value="q">q</option>
        <option value="r">r</option>
        <option value="s">s</option>
        <option value="t">t</option>
        <option value="u">u</option>
        <option value="v">v</option>
        <option value="w">w</option>
        <option value="x">x</option>
        <option value="y">y</option>
        <option value="z">z</option>
      </select>
      <button id="guess" onclick="">guess</button>
    </div>
  </div>

  <div id="sounderbox">
    <video id="sounder" controls autoplay name="media">
      <source type="audio/mpeg">
    </video>
  </div>
